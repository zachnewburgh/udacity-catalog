{% extends "indexCategory.html" %}
{% block showcategory_or_indexcategoryitem %}

  <br><a href="{{url_for('newCategoryItem')}}">Add Item</a>

  <h2>Latest Items</h2>

  {% for item in items %}
    <a href = "{{url_for('showCategoryItem', category_name=item.category.name, item_name=item.title)}}">{{item.title}}</a>
    <span class="italicize">({{item.category.name}})</span>
    <br>
  {% endfor %}

{% endblock %}

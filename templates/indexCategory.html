{% extends "base.html" %}
{% block content %}

  <h2>Categories</h2>

  {% for category in categories %}
    <a href = "{{url_for('showCategory', category_name=category.name)}}">{{category.name}}</a>
    <br>
  {% endfor %}

  <h2>Latest Items</h2>

  {% for item in items %}
    <a href = "{{url_for('showCategoryItem', category_name=category_name, item_name=item.title)}}">{{item.title}}</a>
    ({{item.category.name}})
    <br>
  {% endfor %}

{% endblock %}

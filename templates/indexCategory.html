{% extends "base.html" %}
{% block content %}

<div class="content">
  <div id="category-index">
    <h2>Categories</h2>

    {% for category in categories %}
      <a href = "{{url_for('showCategory', category_name=category.name)}}">{{category.name}}</a>
      <br>
    {% endfor %}
  </div>

  <div id="showcategory_or_indexcategoryitem">
    {% block showcategory_or_indexcategoryitem %}
    {% endblock %}
  </div>
</div>

{% endblock %}

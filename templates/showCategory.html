{% extends "indexCategory.html" %}
{% block showcategory_or_indexcategoryitem %}


<h2>{{category.name}} Items ({{category.items|length}} items)</h2>

{% for item in category.items %}
  <a href = "{{url_for('showCategoryItem', category_name = category.name, item_name = item.title)}}">{{item.title}}</a>
  <br>
{% endfor %}


{% endblock %}
